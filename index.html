<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <!-- local CSS -->
    <link href="./assets/css/style.css" rel="stylesheet" />
    <title>weather-dashboard</title>
  </head>
  <body>
    <!-- header -->
    <header class="container-fluid text-center text-white">
      <h1 class="display-4">Weather Dashboard</h1>
    </header>
    <!-- main body -->
    <main>
      <!-- Search input-->
      <section class="d-flex">
        <div class="container col">
          <p class="text-white text-center">Search for a City</p>
          <div class="d-flex">
            <input
              id="city-input"
              type="text"
              class="form-control"
              placeholder="Enter city name"
              aria-label="Enter city name"
            />
            <div class="input-group-append">
              <button
                class="btn btn-secondary"
                type="button"
                id="search-button"
              >
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
          <div class="d-flex justify-content-center m-3">
            <button class="btn btn-secondary" type="button" id="clear-history">
              Clear history
            </button>
          </div>

          <!-- city list -->
          <ul
            id="citySelectionEl"
            class="list-group list-group-flush text-center text-white"
          >
            <li class="list-group-item"><a type="button">Seattle</a></li>
            <li class="list-group-item"><a type="button">San Francisco</a></li>
            <li class="list-group-item"><a type="button">Las Vegas</a></li>
            <li class="list-group-item"><a type="button">Salt Lake City</a></li>
            <li class="list-group-item"><a type="button">Denver</a></li>
            <li class="list-group-item"><a type="button">New York</a></li>
            <li class="list-group-item"><a type="button">Austin</a></li>
            <li class="list-group-item"><a type="button">Atlanta</a></li>
            <li class="list-group-item"><a type="button">Chicago</a></li>
          </ul>
        </div>
        <!-- current weather of selected city -->
        <div
          id="currentWeatherEl"
          class="container-fluid space-between col-9 text-white"
        >
          <h1 class="current-city">"city name here"</h1>
          <h4 class="current-temp">Temperature:</h4>
          <h4 class="current-humidity">Humidity:</h4>
          <h4 class="current-windspeed">Wind Speed:</h4>
          <h4 class="current-uv-index">UV Index:</h4>
        </div>
      </section>
      <!-- five day for cast info -->
      <section id="fiveDayForcastEl" class="row">
        <h1 class="text-white">5-Day Forcast</h1>
        <div class="col forecast bg-white text-secondary ml-3 m-3 rounded">p</div>
        <div class="col forecast bg-white text-secondary ml-3 m-3 rounded">p</div>
        <div class="col forecast bg-white text-secondary ml-3 m-3 rounded">p</div>
        <div class="col forecast bg-white text-secondary ml-3 m-3 rounded">p</div>
        <div class="col forecast bg-white text-secondary ml-3 m-3 rounded">p</div>
      </section>
    </main>
    <footer class="container-fluid text-end">
      <small> Made by Kyle Wilson's big ðŸ§ </small>
    </footer>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- local JavaScript -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
